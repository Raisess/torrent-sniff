<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torrent Sniff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mt-3 p-5 container text-nowrap">
      <h1>Torrent Sniff</h1>
      <hr />
      <form>
        <div class="form-group">
          <label for="search">Search:</label>
          <input id="search" class="form-control" name="search" placeholder="Are you torrenting? So Better Call Saul..." type="text" required />
        </div>
        <button type="submit" class="mt-2 btn btn-primary">Submit</button>
      </form>
      <table class="mt-3 table table-bordered table-hover" style="max-width: 95vw;">
        <thead>
          <tr>
            <th scope="col">Provider</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Copy</th>
          </tr>
        </thead>
        <tbody>
        {% for result in data %}
          {% for item in result.get("items") %}
            <tr>
              <td style="max-width: 5vw !important; overflow-x: auto;">{{ result.get("host") }}</td>
              <td style="max-width: 10vw !important; overflow-x: auto;">{{ item.name }}</td>
              <td style="max-width: 20vw !important; overflow-x: auto;">
                <code id="{{ item.id }}" class="bg-secondary text-light rounded-1 p-2">
                  {{ item.magnet_link }}
                </code>
              </td>
              <td class="text-center fs-3" style="cursor: pointer;" onclick="copyToClipboard('{{item.id}}')">
                <i class="bi bi-clipboard" />
              </td>
            </tr>
          {% endfor %}
        {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script>
    function copyToClipboard(target) {
      const targetElement = document.getElementById(target);
      navigator.clipboard.writeText(targetElement.innerText);
    }
  </script>
</html>
